<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let url = new URL(location.href)
    let json = url.searchParams.get('data')
    let post = JSON.parse(json)
    console.log(post)


    let url1 = new URL(`https://jsonplaceholder.typicode.com/posts/${1}/comments`);
    fetch(url1)
        .then(value => value.json())
        .then(comments => {
            for (const com of comments) {
                let div = document.createElement('div')
                div.classList.add('comments')
                div.innerText = `${com.id} ${com.name}`
                document.body.appendChild(div);
            }
        });

</script>
</body>
</html>
