<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
  let sessions = sessionStorage.getItem('sessions');
  if (sessions) {
    sessions = JSON.parse(sessions);
    let sessionList = document.getElementById('session-list');
    for (let i = 0; i < sessions.length; i++) {
      let session = new Date(sessions[i]);
      let sessionItem = document.createElement('li');
      sessionItem.innerText = session.toString();
      sessionList.appendChild(sessionItem);
    }
  }
</script>

<ul id="session-list"></ul>
</body>
</html>
